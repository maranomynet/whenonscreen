<!DOCTYPE html>

<!--[if lt IE 9]>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" class="msie"><![endif]--><!--[if gte IE 9]><!-->
<html xmlns="http://www.w3.org/1999/xhtml" lang="en"><!--<![endif]-->
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <title>jQuery.fn.whenOnScreen demo</title>


  <style>
    .col {
      display: inline-block;
      width: 30%;
      padding: 0 1%;
      margin-right: -.3em;
    }
    .col > p {
      margin: 0 0 1em 0;
      border: 1px solid #ddd;
      background: #f8f8fb 0 -1px / 50px 50px  repeat;
      -webkit-box-sizing:    border-box;
      -moz-box-sizing:       border-box;
      box-sizing:            border-box;
      background-image: -webkit-linear-gradient( -90deg,  rgba(0,0,0, .15) 0,  transparent 1px );
      background-image:    -moz-linear-gradient( -90deg,  rgba(0,0,0, .15) 0,  transparent 1px );
      background-image:         linear-gradient( 180deg,  rgba(0,0,0, .15) 0,  transparent 1px ); /*  0Â°=N */
      padding: 10px;
      height: 500px;
    }
    p.onscreen {
      background-color: #dfc;
    }

  </style>


  <script src="../../jquery/1.8/jquery-1.8.js"></script>
  <script src="jquery.whenonscreen-1.0.js"></script>
  <script>
    jQuery(function($){

      var col = $('.col'),
          col2 = col.clone().insertAfter( col );
          col3 = col.clone().insertAfter( col2 );

      $(document)
          .on('whenonscreen whenoffscreen', function (e) {
              $(e.target).toggleClass('onscreen', e.type==='whenonscreen');
            });

      col.find('p')
          .whenOnScreen({ ranges: -100 });

      col2.find('p')
          .whenOnScreen({
              ranges:[{ radius: '-25%s' }]
            })

      col3.find('p')
          .whenOnScreen({
              ranges:[{ bottom: -500, top: -50  }]
            })


    });

  </script>


</head>
<body>

  <h1>jQuery.fn.whenOnScreen demo</h1>

  <div class="col">
    <p>one</p>
    <p>two</p>
    <p>three</p>
    <p>four</p>
    <p>five</p>
    <p>six</p>
  </div>



</body>
</html>
